{% extends 'base.html' %}

{% block title %}
    users
{% endblock %}

{% block body %}
    <div>
        <h2> UserNames:</h2>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item" > 
                    <a href="{{ url_for('users_app.detail', user_id=user.id)}}" >
                    {{ user.username}}
                    </a>
                 </li>
            {% endfor %}
        </ul>
        
    </div>
{% endblock %}
